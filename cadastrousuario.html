<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #212529; 
        }
    </style>
</head>
<body class="py-5">

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h3 text-center mb-4">Cadastro de Usuário</h1>

                        <form action="login.html" method="post">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="sobrenome" class="form-label">Sobrenome:</label>
                                <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
                            </div>

                            <div class="mb-3">
                                <label for="perfil" class="form-label">Perfil de Acesso:</label>
                                <select class="form-select" id="perfil" name="perfil" required>
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="usuario">Usuário</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha:</label>
                                <input type="password" class="form-control" id="senha" name="senha" required>
                            </div>

                            <div class="mb-3">
                                <label for="confirmar-senha" class="form-label">Confirmar Senha:</label>
                                <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha" required>
                            </div>

                            <div class="mb-3">
                                <label for="data-nascimento" class="form-label">Data de Nascimento:</label>
                                <input type="date" class="form-control" id="data-nascimento" name="data-nascimento" required>
                            </div>

                            <div class="mb-3">
                                <label for="rua" class="form-label">Rua:</label>
                                <input type="text" class="form-control" id="rua" name="rua" placeholder="Rua, Número, Complemento">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cidade" class="form-label">Cidade:</label>
                                    <input type="text" class="form-control" id="cidade" name="cidade">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="pais" class="form-label">País:</label>
                                    <input type="text" class="form-control" id="pais" name="pais">
                                </div>
                            </div>

                            <div class="d-flex gap-2 mt-3">
                                <button type="button" class="btn btn-outline-secondary btn-lg w-50 rounded-pill" onclick="history.back()">Voltar</button>
                                <button type="submit" class="btn btn-primary btn-lg w-50 rounded-pill">Cadastrar</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
