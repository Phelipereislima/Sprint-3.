<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos - Rainha das Tintas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #212529; overflow-x: hidden; }
        .full-height { min-height: 100vh; }
        .sidebar-link {
            font-size: 1.1rem; padding: 15px 20px; border-radius: 8px; transition: all 0.3s; text-decoration: none; color: #e0e0e0;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: rgba(255, 255, 255, 0.1); color: #fff !important;
        }
        .table-action-btn { width: 35px; height: 35px; display: inline-flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row full-height">

            <main class="col-md-9 col-lg-10 p-5">
                
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom border-secondary pb-3">
                    <a href="cadastro_produto.html" class="btn btn-primary rounded-pill px-4">
                        <i class="bi bi-plus-lg me-2"></i>Novo Produto
                    </a>
                    <h2 class="h4 text-uppercase text-secondary m-0">Estoque de Tintas</h2>
                </div>

                <div class="card border-0 shadow-sm rounded-3 overflow-hidden">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover align-middle mb-0">
                            <thead class="table-secondary text-uppercase small">
                                <tr>
                                    <th scope="col" class="ps-4">Nome</th>
                                    <th scope="col">Cor</th>
                                    <th scope="col">Acabamento</th>
                                    <th scope="col">Estoque</th>
                                    <th scope="col">Preço (Un)</th>
                                    <th scope="col" class="text-end pe-4">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="ps-4 fw-bold">Tinta Acrílica Premium</td>
                                    <td>Branco Neve</td>
                                    <td>Fosco</td>
                                    <td>
                                        150 <small class="text-muted">Latas</small>
                                    </td>
                                    <td class="text-success fw-bold">R$ 350,00</td>
                                    <td class="text-end pe-4">
                                        <button class="btn btn-sm btn-outline-info table-action-btn rounded-circle" title="Editar"><i class="bi bi-pencil-fill"></i></button>
                                        <button class="btn btn-sm btn-outline-danger table-action-btn rounded-circle" title="Excluir"><i class="bi bi-trash-fill"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="ps-4 fw-bold">Esmalte Sintético</td>
                                    <td>Azul Real</td>
                                    <td>Brilhante</td>
                                    <td>
                                        45 <small class="text-muted">Galões</small>
                                    </td>
                                    <td class="text-success fw-bold">R$ 89,90</td>
                                    <td class="text-end pe-4">
                                        <button class="btn btn-sm btn-outline-info table-action-btn rounded-circle"><i class="bi bi-pencil-fill"></i></button>
                                        <button class="btn btn-sm btn-outline-danger table-action-btn rounded-circle"><i class="bi bi-trash-fill"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </main>

            <aside class="col-md-3 col-lg-2 bg-body-tertiary border-start border-secondary p-4 d-flex flex-column">
                <div class="text-end mb-4">
                    <a href="Home.html" class="text-decoration-none"><h5 class="text-primary fw-bold">Rainha das Tintas</h5></a>
                </div>

                <nav class="nav flex-column gap-2 flex-grow-1">
                    <a href="Home.html" class="sidebar-link active d-flex align-items-center justify-content-end">
                        Home 
                    </a>
                    <a href="EstoqueTintas.html" class="sidebar-link active d-flex align-items-center justify-content-end">
                        Tintas <i class="bi bi-paint-bucket ms-3 fs-5"></i>
                    </a>
                    <a href="EstoqueEpi.html" class="sidebar-link d-flex align-items-center justify-content-end">
                        EPIs <i class="bi bi-shield-check ms-3 fs-5"></i>
                    </a>
                    <a href="InfoUser.html" class="sidebar-link d-flex align-items-center justify-content-end">
                        Usuários <i class="bi bi-people-fill ms-3 fs-5"></i>
                    </a>
                </nav>

                <div class="mt-auto pt-4 border-top border-secondary">
                    <a href="login.html" class="sidebar-link text-danger d-flex align-items-center justify-content-end">
                        Sair <i class="bi bi-box-arrow-right ms-3 fs-5"></i>
                    </a>
                </div>
            </aside>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
