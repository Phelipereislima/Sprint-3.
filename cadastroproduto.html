<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #212529; 
        }
    </style>
</head>
<body class="py-5">

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h3 text-center mb-4">Cadastro de Produto</h1>

                        <form action="#" method="post" id="formProduto">
                            
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Produto:</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex: Tinta Acrílica Fosca" required>
                            </div>

                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição:</label>
                                <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Detalhes sobre o produto..."></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo:</label>
                                <select class="form-select" id="tipo" name="tipo" required>
                                    <option value="" selected disabled>Selecione uma opção...</option>
                                    <option value="tinta">Tinta</option>
                                    <option value="epi">EPI</option>
                                </select>
                            </div>

                            <div id="campos-tinta" class="d-none bg-body-tertiary p-3 rounded mb-3 border border-secondary-subtle">
                                <h6 class="text-muted mb-3">Detalhes da Tinta</h6>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="cor" class="form-label">Cor:</label>
                                        <input type="text" class="form-control" id="cor" name="cor" placeholder="Ex: Branco Gelo">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="acabamento" class="form-label">Acabamento:</label>
                                        <select class="form-select" id="acabamento" name="acabamento">
                                            <option value="">Selecione...</option>
                                            <option value="fosco">Fosco</option>
                                            <option value="semi-brilho">Semi-brilho</option>
                                            <option value="acetinado">Acetinado</option>
                                            <option value="brilhante">Brilhante</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div id="campos-epi" class="d-none bg-body-tertiary p-3 rounded mb-3 border border-secondary-subtle">
                                <h6 class="text-muted mb-3">Detalhes do EPI</h6>
                                <div class="mb-3">
                                    <label for="ca" class="form-label">CA (Certificado de Aprovação):</label>
                                    <input type="text" class="form-control" id="ca" name="ca" placeholder="Número do CA">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="estoque" class="form-label">Estoque:</label>
                                    <input type="number" class="form-control" id="estoque" name="estoque" min="0" required>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label for="preco" class="form-label">Preço:</label>
                                    <div class="input-group">
                                        <span class="input-group-text">R$</span>
                                        <input type="number" class="form-control" id="preco" name="preco" step="0.01" min="0" required>
                                    </div>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label for="unidade" class="form-label">Unidade:</label>
                                    <input type="text" class="form-control" id="unidade" name="unidade" placeholder="Ex: L, Un" required>
                                </div>
                            </div>

                            <div class="d-flex gap-2 mt-3">
                                <button type="button" class="btn btn-outline-secondary btn-lg w-50 rounded-pill" onclick="history.back()">Voltar</button>
                                
                                <button type="submit" class="btn btn-primary btn-lg w-50 rounded-pill">Salvar</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
